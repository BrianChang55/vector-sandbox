[mypy]
# Python version and Django settings
python_version = 3.13
plugins = mypy_django_plugin.main

# Django configuration
django_settings_module = internal_apps.settings

# Strictness settings
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Start permissive, tighten over time
disallow_any_generics = False  # Start permissive
check_untyped_defs = True
no_implicit_reexport = True
strict_equality = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Output configuration
show_error_codes = True
show_column_numbers = True
pretty = True
color_output = True
error_summary = True

# Paths to check
files = vector_app,internal_apps,tests,*.py

# Exclusions
exclude = (?x)(
    ^env/
    | ^venv/
    | ^\.venv/
    | migrations/
    | __pycache__/
    | ^build/
    | ^dist/
  )

# Allow untyped calls for gradual typing adoption
disallow_untyped_calls = False

# Third-party library configurations
[mypy-celery.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = True

[mypy-mixpanel.*]
ignore_missing_imports = True

[mypy-sentry_sdk.*]
ignore_missing_imports = True

[mypy-fal_client.*]
ignore_missing_imports = True

[mypy-cairosvg.*]
ignore_missing_imports = True

[mypy-reportlab.*]
ignore_missing_imports = True

[mypy-pptx.*]
ignore_missing_imports = True

[mypy-whatthepatch.*]
ignore_missing_imports = True

[mypy-supabase.*]
ignore_missing_imports = True

[mypy-postgrest.*]
ignore_missing_imports = True

[mypy-whitenoise.*]
ignore_missing_imports = True

[mypy-environ.*]
ignore_missing_imports = True

[mypy-django_extensions.*]
ignore_missing_imports = True

[mypy-IPython.*]
ignore_missing_imports = True

[mypy.plugins.django-stubs]
django_settings_module = internal_apps.settings
