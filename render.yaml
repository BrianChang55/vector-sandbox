# Render Blueprint for Internal Apps Frontend
# Deploy with: Render Dashboard > New > Blueprint > Connect this repo

services:
  - type: web
    name: internal-apps-frontend
    runtime: static
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000
      - path: /index.html
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: "20"
      # Set manually to backend URL after backend deploys
      - key: VITE_API_BASE_URL
        sync: false
      - key: VITE_SENTRY_DSN
        sync: false
      - key: VITE_MIXPANEL_TOKEN
        sync: false
    autoDeploy: true

